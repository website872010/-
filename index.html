<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Homepage</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease-in-out;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* ðŸ“Œ Top Right Buttons */
        .top-right-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .top-button,
        .pagination button {
            min-width: 140px;
            height: 45px;
            padding: 12px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s;
        }

        .website-name {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 28px;
            font-weight: bold;
            font-family: 'Cursive', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
        }

        /* ðŸŒž Light Mode */
        .light-mode .website-name {
            color: #333;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        /* ðŸŒ™ Dark Mode */
        .dark-mode .website-name {
            color: #fff;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.3);
        }

        /* ðŸ”¥ Neon Mode */
        .neon-mode .website-name {
            color: #00eaff;
            text-shadow: 0 0 15px #00eaff, 0 0 30px #ff00ff;
        }

        .light-mode {
            background: #f8f8f8;
            color: #222;
        }

        .light-mode .top-button,
        .light-mode .category,
        .light-mode .pagination button {
            background: linear-gradient(135deg, #76c893, #ffdd57);
            color: black;
        }

        .light-mode .article {
            background: white;
            color: black;
        }

        /* ðŸ“Œ Dark Mode */
        .dark-mode {
            background: #1a1a1a;
            color: white;
        }

        .dark-mode .top-button,
        .dark-mode .category,
        .dark-mode .pagination button {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: white;
        }

        .dark-mode .article {
            background: #333;
            color: white;
        }

        /* ðŸ“Œ Neon Mode */
        .neon-mode {
            background: linear-gradient(135deg, #000000, #1b003b);
            color: #00eaff;
        }

        .neon-mode .top-button,
        .neon-mode .category,
        .neon-mode .pagination button {
            background: linear-gradient(135deg, #ff00ff, #00eaff);
            color: white;
            box-shadow: 0 0 10px #ff00ff;
        }

        .neon-mode .article {
            background: rgba(0, 238, 255, 0.1);
            color: #00eaff;
            border: 1px solid #00eaff;
            box-shadow: 0 0 10px rgba(0, 238, 255, 0.5);
        }

        .top-button:hover,
        .category:hover,
        .pagination button:hover {
            transform: scale(1.05);
        }

        .search-bar {
            display: block;
            width: 60%;
            max-width: 600px;
            margin: 20px auto;
            padding: 15px;
            font-size: 18px;
            border-radius: 15px;
            border: 2px solid #131111;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-bar:hover,
        .search-bar:focus {
            transform: scale(1.05);
            border-color: #76c893;
            box-shadow: 0 0 15px rgba(118, 200, 147, 0.5);
        }

        /* ðŸ“Œ Categories */
        .categories-container {
            margin-top: 20px;
            text-align: center;
            width: 100%;
        }

        .categories {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px;
        }

        .category {
            padding: 10px 18px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
            transition: 0.3s;
        }

        /* ðŸ“Œ Articles */
        .container {
            max-width: 1200px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            width: 100%;
        }

        .article {
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            box-shadow: 3px 3px 15px rgba(0, 0, 0, 0.2);
            transition: 0.3s;
        }

        .article:hover {
            transform: translateY(-5px);
            box-shadow: 3px 3px 20px rgba(0, 0, 0, 0.4);
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }

        .pagination input {
            width: 60px;
            padding: 10px;
            text-align: center;
            border-radius: 15px;
            font-size: 16px;
            border: 2px solid #131111;
            outline: none;
            transition: all 0.3s ease;
        }

        .pagination input:hover,
        .pagination input:focus {
            transform: scale(1.05);
            border-color: #76c893;
            box-shadow: 0 0 15px rgba(118, 200, 147, 0.5);
        }

        #pageDisplay {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>

<body class="light-mode">
    <div class="website-name">My Awesome Blog</div>

    <!-- ðŸ“Œ Fixed: Top Right Buttons -->
    <div class="top-right-buttons">
        <a href="/-/contact.us" class="top-button">Contact Us</a>
        <button class="top-button mode-toggle" onclick="toggleMode()">Switch Theme</button>
    </div>

    <div class="header">
        <input class="search-bar" type="search" placeholder="Search articles..." oninput="searchArticles(this.value)">
    </div>

    <!-- ðŸ“Œ Categories -->
    <div class="categories-container">
        <div class="categories" id="categories"></div>
    </div>

    <!-- ðŸ“Œ Articles -->
    <div class="container" id="articles"></div>

    <!-- Pagination Controls -->
    <div class="pagination">
        <button onclick="goToPage(1)">First</button>
        <button onclick="prevPage()">Previous</button>
        <input type="number" id="pageInput" placeholder="Page" min="1">
        <button onclick="nextPage()">Next</button>
        <button onclick="goToPage(totalPages)">Last</button>
    </div>
    
    <p id="pageDisplay">Current Page: 1</p>

    <script>
        // ðŸ“Œ Categories List
        const categories = ["All", "SEO", "Marketing", "Development", "Design", "AI", "Finance", "Health", "Education", "Gaming", "Travel", "Lifestyle", "Business", "Cryptocurrency", "Science", "Entertainment"];

        function displayCategories() {
            document.getElementById('categories').innerHTML = categories.map(category =>
                `<div class="category" onclick="filterArticles('${category}', this)">${category}</div>`).join('');
        }
        // ðŸ“Œ Pagination Functions
function goToPage(page) {
    if (page >= 1 && page <= totalPages) {
        currentPage = page;
        displayArticles();
    }
}

function prevPage() {
    if (currentPage > 1) {
        currentPage--;
        displayArticles();
    }
}

function nextPage() {
    if (currentPage < totalPages) {
        currentPage++;
        displayArticles();
    }
}

// ðŸ“Œ Jump to Page on Enter
document.getElementById("pageInput").addEventListener("keypress", function (event) {
    if (event.key === "Enter") {
        const pageNumber = parseInt(this.value);
        if (!isNaN(pageNumber)) {
            goToPage(pageNumber);
        }
    }
});


        // ðŸ“Œ Articles List with Pagination
        const articles = [];
        const articlesPerPage = 5;
        let currentPage = 1;
        let totalPages = 1;
        let currentCategory = "All";
        let currentSearchTerm = "";

        function addArticle(title, content, category, link = "#") {
            articles.push({ title, content, link, category });
            totalPages = Math.ceil(articles.length / articlesPerPage);
            displayArticles();
        }

        function getFilteredArticles() {
            let filtered = articles;

            // Apply category filter
            if (currentCategory !== "All") {
                filtered = filtered.filter(article => article.category === currentCategory);
            }

            // Apply search filter
            if (currentSearchTerm) {
                filtered = filtered.filter(article =>
                    article.title.toLowerCase().includes(currentSearchTerm.toLowerCase()) ||
                    article.content.toLowerCase().includes(currentSearchTerm.toLowerCase())
                );
            }

            return filtered;
        }

        function displayArticles() {
            const filteredArticles = getFilteredArticles();
            totalPages = Math.ceil(filteredArticles.length / articlesPerPage) || 1;

            // Ensure currentPage is within valid range
            if (currentPage > totalPages) {
                currentPage = totalPages;
            } else if (currentPage < 1) {
                currentPage = 1;
            }

            const startIndex = (currentPage - 1) * articlesPerPage;
            const paginatedArticles = filteredArticles.slice(startIndex, startIndex + articlesPerPage);

            document.getElementById('articles').innerHTML = paginatedArticles.map(article =>
                `<div class="article" onclick="window.open('${article.link}', '_blank')">
                    <h2>${article.title}</h2>
                    <p>${article.content}</p>
                </div>`).join('');

            document.getElementById("pageDisplay").innerText = `Current Page: ${currentPage} of ${totalPages}`;
        }

        // ðŸ“Œ Filter Articles
        function filterArticles(category, element) {
            document.querySelectorAll('.category').forEach(cat => cat.classList.remove('selected-category'));
            element.classList.add('selected-category');
            currentCategory = category;
            currentPage = 1;
            displayArticles();
        }

        // ðŸ“Œ Search Articles
        function searchArticles(searchTerm) {
            currentSearchTerm = searchTerm;
            currentPage = 1;
            displayArticles();
        }

        // ðŸ“Œ Pagination Functions
        function goToPage(page) {
            if (page >= 1 && page <= totalPages) {
                currentPage = page;
                displayArticles();
            }
        }

        function prevPage() {
            if (currentPage > 1) {
                currentPage--;
                displayArticles();
            }
        }

        function nextPage() {
            if (currentPage < totalPages) {
                currentPage++;
                displayArticles();
            }
        }

        function jumpToPage() {
            const inputPage = document.getElementById("pageInput").value;
            const pageNumber = parseInt(inputPage);
            if (!isNaN(pageNumber)) {
                goToPage(pageNumber);
            }
        }

        // ðŸ“Œ Mode Switcher
        const modes = ["light-mode", "dark-mode", "neon-mode"];
        let currentModeIndex = 0;
        function toggleMode() {
            document.body.classList.remove(modes[currentModeIndex]);
            currentModeIndex = (currentModeIndex + 1) % modes.length;
            document.body.classList.add(modes[currentModeIndex]);

            document.querySelectorAll('.category, .article').forEach(el => {
                el.classList.remove("light-mode", "dark-mode", "neon-mode");
                el.classList.add(modes[currentModeIndex]);
            });
        }

        // ðŸ“Œ Sample Articles
        addArticle("SEO Tips 2025", "Learn the best SEO strategies.", "SEO", "#");
        addArticle("Gaming Trends", "Latest gaming news.", "Gaming", "#");
        addArticle("AI Innovations", "How AI is changing the world.", "AI", "/-/blank");
        addArticle("Web Development 2025", "New frameworks and tools.", "Development", "#");
        addArticle("Healthy Lifestyle", "Tips for a healthier life.", "Health", "#");
        addArticle("Financial Freedom", "How to achieve financial independence.", "Finance", "#");
        addArticle("Travel Destinations", "Best places to visit in 2025.", "Travel", "#");
        addArticle("Business Strategies", "Grow your business with these tips.", "Business", "#");
        addArticle("Content Marketing Hacks", "Boost engagement with smart content strategies.", "Marketing", "#");
addArticle("Web Development Trends 2025", "Stay ahead with the latest web technologies.", "Development", "#");
addArticle("UI/UX Best Practices", "Enhance user experience with these tips.", "Design", "#");
addArticle("AI in Everyday Life", "Discover how AI is revolutionizing daily tasks.", "AI", "#");
addArticle("Investment Strategies 2025", "Make smarter financial decisions this year.", "Finance", "#");
addArticle("Healthy Lifestyle Habits", "Improve your well-being with these habits.", "Health", "#");
addArticle("Travel Destinations 2025", "Explore the top places to visit this year.", "Travel", "#");
addArticle("Latest Science Discoveries", "Breakthroughs shaping the future of science.", "Science", "#");


        // ðŸ“Œ Initialize
        displayCategories();
        displayArticles();
    </script>
</body>

</html>
